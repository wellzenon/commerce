<div class="form-row align-items-center">
    <div class="col-sm-4">
        <input class="form-control" type="text" name="title" value="{{ title }}" placeholder="Title">
    </div>
    <div class="col-sm-4">
        <input class="form-control" type="number" step='0.01' name="start_bid" value="{{ start_bid }}" placeholder="Start bid">
    </div>
    <div class="col-sm-4">
        <input class="form-control" type="url" name="image" value="{{ image }}" placeholder="Image URL">
    </div>
</div>
<div class="form-row align-items-center">
    <textarea class="form-control" name="description" placeholder="Description">{{ description }}</textarea>
</div>
<div class="form-row align-items-center">
    <label class="form-check-label" for="category">Category: </label>
    {% for item in category_list %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="category" value="{{ item.id }}"
        {% if item in category %}
            checked
        {% endif %}>
        <label class="form-check-label" for={{ item.id }}>{{ item }}</label>
    </div>
    {% endfor %}
</div>
<div class="form-row align-items-center">
    <input class="btn btn-primary" type="submit">
</div>
