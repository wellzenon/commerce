{% extends "auctions/layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block body %}
    <div class="row m-0 mb-4 p-2 pt-3 border-left rounded border-primary bg-light">
        <h2 class="col"> Edit {{ title }} </h2>
    </div>
    <div class="form-div p-3">
        <p> {{ message }} </p>
        <form action="{% url 'edit' id %}" method="post">
            {% csrf_token %}
            {% include "auctions/listing-form.html" %}
        </form>
    </div>
{% endblock %}
